<div class="container-fluid">
    <div class="row">
        <div class="col-3 pt-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
            <p>Fecha Estimada de Inicio de Proceso de Selección:</p>
        </div>
        <div class="col-9 pt-3">
            <input class="form-control" [nbDatepicker]="rangepicker" [(ngModel)]="datos.FechaEstimada">
            <nb-rangepicker #rangepicker></nb-rangepicker>
        </div>
        <div class="col-3 pt-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
            <p>Duracion Estimada del Contrato:</p>
        </div>
        <div class="col-9 pt-3">
            <span class="form-control">{{datos.FechaEstimada | timeRange }}</span>
        </div>
        <div class="col-3 pt-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
            <p>Responsable Formulacion del Estudio de Conveniencia y Oportunidad:</p>
        </div>
        <div class="col-9 pt-3">
            <ng-container >
                <div class="form-group">
                    <span class="form-control overflow">
                        {{datos.ResponsableNombre}}
                    </span>
                </div>
            </ng-container>
        </div>
        <div class="col-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
            <p>Modalidad de Selección:</p>
        </div>
        <div class="col-9">
            <div class="container">
                <div class="row py-2" *ngFor="let item of datos.ModalidadSeleccion">
                    <div class="col-12">
                        <span class="form-control overflow">
                            {{item}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
