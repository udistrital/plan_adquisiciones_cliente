<div class="container" *ngIf="Info">
    <div class="row">
        <div class="col">
            <ngx-datos-generales-iniciales [Title]="titulo" [Disabled]="true"></ngx-datos-generales-iniciales>
        </div>
    </div>
    <div class="row">
        <div class="col py-2"></div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <mat-vertical-stepper>
                                    <mat-step>
                                        <ng-template matStepLabel>Rubro Asociado</ng-template>
                                        <div class="pt-2">
                                            <ngx-detalle-rubro [datos]="Info" ></ngx-detalle-rubro>
                                        </div>
                                        <div class="d-flex justify-content-end p-3">
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step *ngIf="!TipoDePlan">
                                        <ng-template matStepLabel>Metas Asociadas</ng-template>
                                        <div class="pt-2">
                                            <ngx-detalle-metas-asociadas [datos]="Info" ></ngx-detalle-metas-asociadas>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step *ngIf="!TipoDePlan">
                                        <ng-template matStepLabel>Productos Asociados</ng-template>
                                        <div class="pt-2">
                                            <ngx-detalle-productos-asociadas [datos]="Info"></ngx-detalle-productos-asociadas>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step>
                                        <ng-template matStepLabel>Datos de Responsable</ng-template>
                                        <div class="pt-2">
                                            <ngx-detalle-datos-generales [datos]="Info"></ngx-detalle-datos-generales>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step>
                                        <ng-template matStepLabel>Codificacion UNSPSC</ng-template>
                                        <div class="py-2">
                                            <ngx-detalle-elementos-arka [datos]="Info"></ngx-detalle-elementos-arka>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step *ngIf="TipoDePlan">
                                        <ng-template matStepLabel>Actividad y Fuente de Financiamiento</ng-template>
                                        <div class="pt-2">
                                            <ngx-detalle-actividad-fuente [datos]="Info"></ngx-detalle-actividad-fuente>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step *ngIf="!TipoDePlan">
                                        <ng-template matStepLabel>Actividades y Fuentes de Financiamiento</ng-template>
                                        <div class="py-2">
                                            <ngx-detalle-actividades-fuentes [datos]="Info"></ngx-detalle-actividades-fuentes>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                            <button class="btn btn-primary text-light" matStepperNext>Siguiente</button>
                                        </div>
                                    </mat-step>
                                    <mat-step *ngIf="!TipoDePlan">
                                        <ng-template matStepLabel>Ficha de Estadisticas Basicas de Inversion y Metodologia General Ajustada</ng-template>
                                        <div class="py-2">
                                            <ngx-detalle-ficha-tecnica [datos]="Info"></ngx-detalle-ficha-tecnica>
                                        </div>
                                        <div class="d-flex justify-content-between p-3">
                                            <button class="btn btn-primary text-light" matStepperPrevious>Atras</button>
                                        </div>
                                    </mat-step>
                                </mat-vertical-stepper>
                                <ngx-btn-volver></ngx-btn-volver>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
