<div class="container">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary">{{ 'GLOBAL.plan_adquisiciones' | translate | uppercase }}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-0" *ngIf="datos && configuracion">
            <ng-container *ngFor="let data of datos, index as i">
                <ngx-tabla-plan-adquisiciones [config]="configuracion" [datos]="data"></ngx-tabla-plan-adquisiciones>
            </ng-container>
        </div>
        <div class="col-8 border border-light bg-primary text-center text-light  pl-2 py-2 font-weight-bold"
            *ngIf="TotalPlan">
            {{ 'PLAN_ADQUISICIONES.total_plan_adquisiciones' | translate: { VIGENCIA: vigenciaPlan } | uppercase }}
        </div>
        <div class="col-4 border border-light bg-primary text-center text-light py-2 pr-2 font-weight-bold"
            *ngIf="TotalPlan">
            {{this.TotalPlan | currency:'$':'symbol':'3.2-2':'en-US'}}
        </div>
        <div class="col-12 d-flex justify-content-around py-3" *ngIf="datos && configuracion">
            <button type="button" class="btn btn-primary px-3 py-2 m-2 text-light" (click)="CrearRenglon()">
                <div class="d-flex flex-row justify-content-around align-middle">
                    <i class="fas fa-plus text-light py-1 px-2"></i>
                    <span class="text-light px-2 mx-2">{{ 'GLOBAL.agregar' | translate }} {{ 'GLOBAL.rubro' | translate }}</span>
                </div>
            </button>
            <button type="button" class="btn btn-primary px-3 py-2 m-2 text-light" (click)="Publicar()">
                <div class="d-flex flex-row justify-content-around align-middle">
                    <i class="fas fa-check text-light py-1 px-2"></i>
                    <span class="text-light px-2 mx-2">{{publicar}}</span>
                </div>
            </button>
        </div>
        <div class="col-12" *ngIf="!datos && !configuracion">
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
        </div>
        <div class="col-12" *ngIf="!datos && configuracion">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 border border-light bg-primary text-center text-light py-2 font-weight-bold">
                        {{ 'GLOBAL.no_registros_asociados' | translate}}
                    </div>
                    <div class="col-12 d-flex justify-content-around">
                        <button type="button" class="btn btn-primary px-3 py-2 m-2 text-light" (click)="CrearRenglon()">
                            <div class="d-flex flex-row justify-content-around align-middle">
                                <i class="fas fa-plus text-light py-1 px-2"></i>
                                <span class="text-light px-2 mx-2">{{ 'GLOBAL.agregar' | translate }} {{ 'GLOBAL.rubro' | translate }}</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-light px-3 py-2 my-3 border" (click)="OnCancel()">{{ 'GLOBAL.volver' | translate }}</button>
        </div>
    </div>
</div>
