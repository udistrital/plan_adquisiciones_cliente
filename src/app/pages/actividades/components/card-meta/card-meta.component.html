<div class="container-fluid" *ngIf="Meta">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center text-primary">{{ 'META.meta_asociada' | translate}}: </h5>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-4 col-lg-3">
                                <div class="form-group">
                                    <label>{{ 'GLOBAL.numero' | translate}}: </label>
                                    <span class="form-control py-2 overflow">{{Meta.Numero}}</span>
                                </div>
                            </div>
                            <div class="col-12 col-sm-8 col-lg-9">
                                <div class="form-group">
                                    <label>{{ 'GLOBAL.nombre' | translate}}: </label>
                                    <span class="form-control py-2 overflow">{{Meta.Nombre}}</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>{{ 'RUBRO.rubro_asociado' | translate}}: </label>
                                    <span class="form-control py-2 overflow">{{Meta.Rubro}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
