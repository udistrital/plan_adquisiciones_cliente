<form [formGroup]="DatosGeneralesForm" *ngIf="DatosGeneralesForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 pt-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
                <p>Fecha Estimada de Inicio de Proceso de Seleccion:</p>
            </div>
            <div class="col-9 pt-3">
                <input class="form-control" placeholder="Seleccionar Fecha de Inicio y Fecha de Finalizacion" [nbDatepicker]="rangepicker" formControlName="FechaInicioSeleccion">
                <nb-rangepicker #rangepicker></nb-rangepicker>
            </div>
            <div class="col-3 pt-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
                <p>Duracion Estimada del Contrato:</p>
            </div>
            <div class="col-9 pt-3">
                <span class="form-control">{{DatosGeneralesForm.value.FechaInicioSeleccion | timeRange }}</span>
            </div>
            <div class="col-3 pt-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
                <p>Responsable Formulacion del Estudio de Conveniencia y Oportunidad:</p>
            </div>
            <div class="col-9 pt-3">
                <ng-container *ngIf="Responsables">
                    <div class="form-group">
                        <mat-select class="form-control" formControlName="Responsable">
                            <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400"
                                class="example-viewport">
                                <mat-option *cdkVirtualFor="let state of Responsables" class="example-item"
                                    [value]="state">{{state.Nombre}}</mat-option>
                            </cdk-virtual-scroll-viewport>
                        </mat-select>
                    </div>
                </ng-container>
            </div>
            <div class="col-3 border-right border-dark d-flex align-items-center justify-content-end text-right">
                <p>Modalidad de Selecci√≥n:</p>
            </div>
            <div class="col-9">
                <ngx-modalidades-seleccion></ngx-modalidades-seleccion>
            </div>
        </div>
    </div>
</form>
