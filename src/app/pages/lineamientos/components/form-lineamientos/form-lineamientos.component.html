<div class="container-fluid">
    <div class="row" *ngIf="!LineamientoForm">
        <div class="col py-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item px-1">{{ 'GLOBAL.aviso_seleccionar' | translate }}:</li>
                <li class="list-group-item">{{ 'GLOBAL.entidad' | translate}}</li>
                <li class="list-group-item">{{ 'GLOBAL.area_funcional' | translate}}</li>
                <li class="list-group-item">{{ 'GLOBAL.fuente_recurso' | translate}}</li>
            </ul>
        </div>
    </div>
    <div class="row" *ngIf="!LineamientoForm">
        <div class="col py-2"></div>
    </div>
    <div class="row" *ngIf="LineamientoForm">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary">{{titulo}}</h5>
        </div>
    </div>
    <div class="row" *ngIf="LineamientoForm">
        <div class="col py-2"></div>
    </div>
    <form [formGroup]="LineamientoForm" *ngIf="LineamientoForm">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>{{ 'GLOBAL.numero' | translate}}:</label>
                    <input type="number" class="form-control py-2" aria-describedby="search-table"
                        formControlName="Numero" placeholder="">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>{{ 'GLOBAL.nombre' | translate}}:</label>
                    <textarea class="form-control" aria-label="With textarea" formControlName="Nombre"
                        rows="3"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>{{ 'GLOBAL.objetivo' | translate}}:</label>
                    <textarea class="form-control" aria-label="With textarea" formControlName="Objetivo"
                        rows="5"></textarea>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-start">
                <button [disabled]="LineamientoForm.invalid || !LineamientoForm.touched" type="button"
                    class="btn btn-primary px-3 py-2 my-3 text-light" (click)="OnSubmit()">{{boton}}</button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-light px-3 py-2 my-3 border">{{ 'GLOBAL.cancelar' | translate}}</button>
            </div>
        </div>
    </form>
</div>
